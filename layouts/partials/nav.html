<header class="site-header">
  <nav class="site-nav">
    <a class="logo" href="/">
      {{ .Site.Title }}
    </a>
    <ul class="main-menu">
      {{ range.Site.Menus.main }}
      <li>
        <a href="{{ .URL }}">{{ .Name }}</a>
        {{ if .HasChildren }}
        <span class="drop-icon" for="{{ .Name }}">â–¾</span>
        <ul class="sub-menu">
            {{ range .Children }}
            <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
                <span>{{ .Name }}</span>
            </li>
            {{ end }}
        </ul>
       {{ end }}
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
