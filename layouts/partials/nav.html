{{ $currentPage := . }}
<header class="site-header">
  <nav class="site-nav">
    <a class="logo" href="/">
      {{ .Site.Title }}
    </a>
    <ul class="menu">
      {{ range .Site.Menus.main }}
      <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
          <a href="{{ .URL }}">{{ .Name }}</span>
          {{ if .HasChildren }}
          <span class="drop-icon" for="{{ .Name }}">â–¾</span>
          <ul class="sub-menu">
              {{ range .Children }}
              <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
                  <a href="{{ .URL }}">{{ .Name }}</a >
              </li>
              {{ end }}
          </ul>
         {{ end }}
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
